<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historique - SkyWay Connect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo">
        <i class="fas fa-plane"></i>
        <span>SkyWay Connect</span>
      </a>
      <nav>
        <ul>
          <li><a href="connexion.html">Connexion</a></li>
          <li><a href="inscription.html">Inscription</a></li>
          <li><a href="destinations.html">Nos Destinations</a></li>
          <li><a href="historique.html" class="active">Historique</a></li>
        </ul>
      </nav>
    </header>

    <main class="historique-page">
      <div class="historique-header">
        <h1>Historique de vos voyages</h1>
        <p>Retrouvez tous vos voyages passés et à venir</p>
      </div>

      <div class="historique-container">
        <div class="historique-filters">
          <div class="historique-exports">
            <button id="export-csv" class="btn-export">
              <i class="fas fa-file-csv"></i> Exporter en CSV
            </button>
            <button id="export-pdf" class="btn-export">
              <i class="fas fa-file-pdf"></i> Exporter en PDF
            </button>
          </div>

          <select id="filter-status">
            <option value="all">Tous les voyages</option>
            <option value="upcoming">Voyages à venir</option>
            <option value="past">Voyages passés</option>
            <option value="cancelled">Voyages annulés</option>
          </select>
          <input type="date" id="filter-date" placeholder="Filtrer par date" />
          <button id="reset-filters" class="btn-reset">Réinitialiser</button>
        </div>

        <div class="historique-list">
          <!-- Les réservations seront générées dynamiquement ici -->
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 SkyWay Connect. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.1/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="../js/historique.js"></script>
  </body>
</html>
