<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - SkyWay Connect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo">
        <i class="fas fa-plane"></i>
        <span>SkyWay Connect</span>
      </a>
      <nav>
        <ul>
          <li><a href="connexion.html">Connexion</a></li>
          <li><a href="inscription.html" class="active">Inscription</a></li>
          <li><a href="destinations.html">Nos Destinations</a></li>
          <li><a href="historique.html">Historique</a></li>
        </ul>
      </nav>
    </header>

    <main class="inscription-page">
      <div class="form-container">
        <h1>Créer un compte</h1>
        <p class="subtitle">Rejoignez SkyWay Connect et commencez à voyager</p>

        <form id="inscription-form" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" required />
            </div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" required />
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="password-input">
              <input type="password" id="password" name="password" required />
              <i class="fas fa-eye toggle-password"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <div class="password-input">
              <input type="password" id="confirm-password" name="confirm-password" required />
              <i class="fas fa-eye toggle-password"></i>
            </div>
          </div>

          <div class="form-group terms">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">J'accepte les conditions générales d'utilisation</label>
          </div>

          <button type="submit" class="submit-btn">S'inscrire</button>
        </form>

        <p class="auth-link">
          Déjà un compte ? <a href="connexion.html">Se connecter</a>
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 SkyWay Connect. Tous droits réservés.</p>
    </footer>

    <script src="../js/inscription.js"></script>
  </body>
</html>
