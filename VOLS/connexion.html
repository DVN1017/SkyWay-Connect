<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - SkyWay Connect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo">
        <i class="fas fa-plane"></i>
        <span>SkyWay Connect</span>
      </a>
      <nav>
        <ul>
          <li><a href="connexion.html" class="active">Connexion</a></li>
          <li><a href="inscription.html">Inscription</a></li>
          <li><a href="destinations.html">Nos Destinations</a></li>
          <li><a href="historique.html">Historique</a></li>
        </ul>
      </nav>
    </header>

    <main class="connexion-page">
      <div class="form-container">
        <h1>Connexion</h1>
        <p class="subtitle">Accédez à votre compte SkyWay Connect</p>

        <form id="connexion-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="password-input">
              <input type="password" id="password" name="password" required />
              <i class="fas fa-eye toggle-password"></i>
            </div>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Se souvenir de moi</label>
            </div>
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
          </div>

          <button type="submit" class="submit-btn">Se connecter</button>
        </form>

        <p class="auth-link">
          Pas encore de compte ? <a href="inscription.html">S'inscrire</a>
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 SkyWay Connect. Tous droits réservés.</p>
    </footer>

    <script src="../js/connexion.js"></script>
  </body>
</html>
